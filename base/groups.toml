[[custom_groups]]
name = "🇭🇰 香港"
type = "select"
rule = ["香港*"]

[[custom_groups]]
name = "🇵🇭 菲律宾"
type = "select"
rule = ["菲律宾*"]

[[custom_groups]]
name = "🇸🇬 新加坡"
type = "select"
rule = ["新加坡*"]

[[custom_groups]]
name = "🇨🇳 台湾"
type = "select"
rule = ["台湾*"]

[[custom_groups]]
name = "🇯🇵 日本"
type = "select"
rule = ["日本*"]

[[custom_groups]]
name = "🇺🇸 美国"
type = "select"
rule = ["美国*"]

[[custom_groups]]
name = "其它国家"
type = "select"
rule = ["^(?!.*(?:香港|菲律宾|新加坡|台湾|日本|美国)).*$"]

